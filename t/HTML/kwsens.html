<body>
<font class="Normal">Testing&nbsp;for&nbsp;keyword&nbsp;sensitivity.</font><font class="Normal"><BR>
</font><font class="Normal"><BR>
</font><font class="Normal">This&nbsp;is&nbsp;the&nbsp;line&nbsp;of&nbsp;XML&nbsp;code&nbsp;that&nbsp;performs&nbsp;the&nbsp;test:</font><font class="Normal"><BR>
</font><font class="Normal">Green&nbsp;is&nbsp;in&nbsp;the&nbsp;list,&nbsp;brown&nbsp;is&nbsp;not.</font><font class="Normal"><BR>
</font><font class="Normal"><BR>
</font><font class="Keyword">&lt;keyword</font><font class="Others">&nbsp;attribute=</font><font class="String">"Match"</font><font class="Others">&nbsp;context=</font><font class="String">"#stay"</font><font class="Others">&nbsp;String=</font><font class="String">"colours"</font><font class="Keyword">/&gt;</font><font class="Normal"><BR>
</font><font class="Others">&lt;Test&gt;</font><font class="Others"><BR>
</font><font class="Comment">#only&nbsp;lower&nbsp;case&nbsp;green&nbsp;is&nbsp;matched</font><font class="Comment"><BR>
</font><font class="DataType">green</font><font class="Others">&nbsp;brown</font><font class="Others"><BR>
</font><font class="Others">GREEN&nbsp;BROWN</font><font class="Others"><BR>
</font><font class="Others">&lt;Test&gt;</font><font class="Normal"><BR>
</font></body>
